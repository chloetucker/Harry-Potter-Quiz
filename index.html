<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Harry Potter Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Julius+Sans+One|Oswald" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <h1>Harry Potter Quiz</h1>
      <h2>Would You Be Able To Defeat The Dark Lord?</h2>
      <button type="submit" class="startQuiz">Wands Ready!</button>
    </header >
    <div class="quiz" id="container">
      <form role="form" accept-charset="UTF-8" style="display: none;">
        <button type="submit" class="nextPage">Submit</button>  
      </form>
    </div>  
    <footer class="currentScore" style="display: none;">
      <p>Question: <span class="questionNumber">0</span> / 10</p>
      <p>House Points Earned: <span class="userScore">0</span></p>
    </footer>   
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="script.js"></script>  
  </body>
</html>
